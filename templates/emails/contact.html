<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nuevo Comentario</title>
</head>
<body>
	<div style="background-color: #f5f5f5; padding: 20px;">
		<h2 style="color: #333333;">¡Hola!</h2>
		<p>Acabamos de recibir un nuevo comentario desde la sección "Contacto".</p>
		<p>A continuación te comparto todos los datos para que le puedas dar seguimiento:</p>
		<h3>Contacto</h3>
		<ul>
			<li><strong>nombre: </strong>{{ name }}</li>
			<li><strong>email: </strong>{{ email }}</li>
			<li><strong>mensaje: </strong>{{ message }}</li>
		</ul>
		<p>Saludos,</p>
		<p>El equipo de Mascota en casa</p>
	</div>
</body>
</html>
